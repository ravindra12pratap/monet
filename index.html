<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Animation</title>
  </head>
  <body>
    <canvas id="riveCanvas" width="500" height="500"></canvas>

    <!-- Load Rive JavaScript Library -->
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    
    <script>
      const r = new rive.Rive({
        src: "https://cdn.rive.app/animations/vehicles.riv", // Replace this with your hosted .riv file URL
        canvas: document.getElementById("riveCanvas"),
        autoplay: true,
        stateMachines: "bumpy",
        onLoad: () => {
          r.resizeDrawingSurfaceToCanvas();
        },
      });

      // Ensure animation resizes when the window resizes
      window.addEventListener("resize", () => {
        r.resizeDrawingSurfaceToCanvas();
      });
    </script>
  </body>
</html>
